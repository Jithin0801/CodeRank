{% extends "practice_module/base.html" %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
{% block content %}
<div class="container mt-2">
    <div class="row">
        <div class="col-lg-12 my-auto">
            <p class="p mt-2" style="font-weight: 300;">Tutorials for learing programming concepts</p>
        </div>
        <div class="col-lg-12 col-md-8 col-sm-6 border-bottom">
            <h3 style="font-weight: 700;">{{maintopictitle}}</h3>
        </div>
    </div>
</div>

<div class="main-content" ">
    <div class=" container">
    <div class=" row">
        <div class="col-12 mt-3">
        </div>
    </div>
</div>
<div class="container mt-3">
    {% for topic in sub %}
    <div class="row d-flex">
        <div class="col-lg-4 mb-3">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <h4 class="card-title">{{ topic.title }}</h4>
                    <p class="card-title">{{ topic.content }}</p>
                    <a href="{% url 'TutorialSubTopicPage' maintopicslug topic.slug %}"
                        class="btn btn-primary mt-auto">View
                        Tutorials</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</div>

{% endblock content %}
