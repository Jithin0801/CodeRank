{% extends "practice_module/base.html" %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
{% block content %}
<div class="container mt-2">
    <div class="row">
        <div class="col-lg-12 my-auto">
            <p class="p mt-2" style="font-weight: 300;">Tutorials for learing programming concepts</p>
        </div>
        <div class="col-lg-12 col-md-8 col-sm-6 border-bottom">
            <h3 style="font-weight: 700;">TUTORIALS</h3>
        </div>
    </div>
</div>

<div class="main-content" ">
    <div class=" container">
    <div class=" row">
        <div class="col-12 mt-3">
        </div>
    </div>
</div>
<div class="container mt-3">
    {% for topic in main %}
    <div class="row d-flex border mt-3" style=" background-color: white; border-radius:
                15px; height: 100px;">
        <div class="col-lg-3 col-md-4 col-md-3 col-sm-4 d-flex align-items-center justify-content-lg-start">
            <h4> {{ topic.title }}</h4>
        </div>
        <div class="col-lg-6 col-md-3 col-sm-2"></div>
        <div
            class="col-lg-3 col-md-4 col-sm-6 d-flex align-items-center justify-content-lg-center justify-content-md-center justify-content-sm-center">
            <a href="{% url 'SubTopicPage' topic.slug %}" class="btn btn-primary">View Tutorials</a>
        </div>
    </div>
    {% endfor %}
</div>
</div>

{% endblock content %}
