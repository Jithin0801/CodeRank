{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <script src="{% static 'home_module/js/base.js' %}"></script>
    <link rel="stylesheet" href="{% static 'home_module/css/base.css' %}" />
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>CodeRank</title>
    {% endif %}
  </head>

  <body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand mr-4" href="{% url 'DevHome' %}">CoderRank</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
              <li>
                <a class="nav-item nav-link" href="{% url 'DevHome' %}">HOME</a>
              </li>
              <li>
                <a class="nav-item nav-link" href="{% url 'PracticePage' %}">PRACTICE</a>
              </li>
              <li>
                <a class="nav-item nav-link" href="#">COMPETE</a>
              </li>
              <li>
                <a class="nav-item nav-link" href="#">JOBS</a>
              </li>
              <li>
                <a class="nav-item nav-link" href="#">LEADERBOARD</a>
              </li>
            </ul>
            <!-- Navbar Right Side -->
            <ul class="navbar-nav">
              <li>
                <a class=" nav-item nav-link" href="{% url 'DevMyProfile' %}">Profile</a>
              </li>
              <li>
                <a class="nav-item nav-link" href="{% url 'DevLogOut' %}">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>{% block content %}{% endblock %}</main>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
  </body>

</html>
