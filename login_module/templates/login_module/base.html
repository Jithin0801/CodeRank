{% load static %}
<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
              crossorigin="anonymous">
        <script src="{% static 'login_module/js/base.js' %}"></script>

        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>CodeRank</title>
        {% endif %}
    </head>

    <body>
        <header class="site-header" id="site-header">
            <nav class="navbar navbar-expand-md navbar-light" style="background-color: white;" id="navbar">
                <div class="container">
                    <a class="navbar-brand mr-4" href="{% url 'Home' %}">CoderRank</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                            aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarToggle">
                        <div class="navbar-nav me-auto"></div>
                        <!-- Navbar Right Side -->
                        <ul class="nav navbar-nav">
                            <li>
                                {% if pagetitle == "signup" %}
                                <a class="nav-item nav-link"
                                   style="color: white; background-color:red; border-radius: 5px;"
                                   href="{% url 'DevSignUp' %}">SIGNUP</a>
                                {% else %}
                                <a class="nav-item nav-link" style="font-weight: 600;"
                                   href="{% url 'DevSignUp' %}">SIGNUP</a>
                                {% endif %}
                            </li>
                            <li>
                                {% if pagetitle == "login" %}
                                <a class="nav-item nav-link"
                                   style="color: white; background-color:red; border-radius: 5px;"
                                   href="{% url 'DevLogIn' %}">LOGIN</a>
                                {% else %}
                                <a class="nav-item nav-link" style="font-weight: 600;"
                                   href="{% url 'DevLogIn' %}">LOGIN</a>
                                {% endif %}
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            {% block home %}{% endblock %}
        </main>
        <script src=" https://code.jquery.com/jquery-3.5.1.js"
                integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous">
                </script>
        <link rel="stylesheet" href="{% static 'login_module/css/base.css' %}">
        </link>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
    </body>

</html>
